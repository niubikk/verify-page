<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我是真人验证码</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }
    .captcha-container {
      width: 320px;
      height: 180px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
    .description {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    .verify-btn {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .verify-btn:hover {
      background-color: #45a049;
    }
    .message {
      display: none;
      margin-top: 20px;
      font-size: 16px;
      color: #4CAF50;
      font-weight: bold;
    }
    .message.fail {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="captcha-container">
    <div class="title">人类验证</div>
    <div class="description">点击下面的按钮确认你是人类。</div>
    <button class="verify-btn" id="verifyBtn">我是真人</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const verifyBtn = document.getElementById('verifyBtn');
    const message = document.getElementById('message');

    verifyBtn.addEventListener('click', function() {
      message.textContent = '验证通过，正在跳转...';
      message.classList.remove('fail');
      message.classList.add('success');

      // 延时跳转到指定页面
      setTimeout(function() {
        window.location.href = 'https://163.com'; // 替换为你的目标网址
      }, 1000); // 1秒后跳转
    });
  </script>
</body>
</html>

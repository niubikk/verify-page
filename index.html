<button onclick="shareToQQ()">分享到 QQ</button>

<script>
    function shareToQQ() {
        const title = '分享标题';  // 分享的标题
        const summary = '分享内容';  // 分享的描述内容
        const url = 'https://niubikk.github.io/verify-page/';  // 你想分享的网址
        const imageUrl = 'https://yourwebsite.com/path/to/image.jpg';  // 分享的图片URL（可选）

        // 调用 QQ 分享页面生成分享链接
        const qqShareUrl = `https://connect.qq.com/widget/shareqq/index.html?url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}&summary=${encodeURIComponent(summary)}&pics=${encodeURIComponent(imageUrl)}`;

        // 打开分享链接
        window.open(qqShareUrl, '_blank');
    }
</script>

<button onclick="shareToQQ()">点击分享到QQ</button>

<script>
function shareToQQ() {
    if (typeof mqq !== "undefined" && mqq.ui && mqq.ui.shareMessage) {
        mqq.ui.shareMessage({
            title: "测试标题",
            desc: "测试内容",
            share_type: 0,
            share_url: "https://example.com",
            image_url: "https://example.com/test.jpg",
            puin: "2909288299",
            appid: "100383922",
            sourceName: "腾讯新闻",
            back: true
        });
    } else {
        alert("当前环境不支持 QQ 内分享");
    }
}
</script>

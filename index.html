<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>随机验证码</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }
    .captcha-container {
      width: 100%;
      max-width: 350px;
      min-width: 250px;
      height: 250px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
      transition: all 0.3s;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .description {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .verify-btn {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
    }
    .verify-btn:hover {
      background-color: #45a049;
    }
    .message {
      display: none;
      margin-top: 20px;
      font-size: 16px;
      color: #4CAF50;
      font-weight: bold;
    }
    .message.fail {
      color: #e74c3c;
    }
    /* 响应式设计 */
    @media (max-width: 600px) {
      .captcha-container {
        width: 90%;
        height: 200px;
      }
      .title {
        font-size: 20px;
      }
      .description {
        font-size: 12px;
      }
      .verify-btn {
        font-size: 14px;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="captcha-container" id="captchaContainer">
    <div class="title" id="title"></div>
    <div class="description" id="description"></div>
    <button class="verify-btn" id="verifyBtn">我是真人</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const verifyBtn = document.getElementById('verifyBtn');
    const message = document.getElementById('message');
    const captchaContainer = document.getElementById('captchaContainer');
    const title = document.getElementById('title');
    const description = document.getElementById('description');

    // 随机选择颜色
    const colors = ['#4CAF50', '#FF5722', '#2196F3', '#FFC107', '#9C27B0'];
    const bgColors = ['#F1F8E9', '#FFEBEE', '#E3F2FD', '#FFF8E1', '#F3E5F5'];

    // 随机选择形状
    const shapes = ['circle', 'triangle', 'rectangle'];

    // 随机文本内容
    const texts = ['点击确认你是真人', '请点击验证', '点击按钮开始验证', '验证一下，点击我'];

    // 随机选择字体大小和样式
    const fontSizes = ['18px', '20px', '22px', '24px'];
    const fonts = ['Arial, sans-serif', 'Georgia, serif', 'Courier, monospace'];

    // 随机生成背景颜色和文字颜色
    function getRandomElement(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // 随机改变样式
    function randomizeCaptcha() {
      const randomShape = getRandomElement(shapes);
      const randomColor = getRandomElement(colors);
      const randomBgColor = getRandomElement(bgColors);
      const randomFontSize = getRandomElement(fontSizes);
      const randomFont = getRandomElement(fonts);
      const randomText = getRandomElement(texts);

      // 随机设置容器的形状
      if (randomShape === 'circle') {
        captchaContainer.style.borderRadius = '50%';
        captchaContainer.style.width = '200px';
        captchaContainer.style.height = '200px';
      } else if (randomShape === 'triangle') {
        captchaContainer.style.width = '0';
        captchaContainer.style.height = '0';
        captchaContainer.style.borderLeft = '100px solid transparent';
        captchaContainer.style.borderRight = '100px solid transparent';
        captchaContainer.style.borderBottom = '200px solid ' + randomBgColor;
        captchaContainer.style.borderRadius = '0';
      } else {
        captchaContainer.style.width = '100%';
        captchaContainer.style.height = '250px';
        captchaContainer.style.borderRadius = '12px';
      }

      captchaContainer.style.backgroundColor = randomBgColor;

      // 随机设置字体样式
      title.textContent = randomText;
      title.style.fontSize = randomFontSize;
      title.style.fontFamily = randomFont;

      description.textContent = '点击下面的按钮确认你是人类。';
      description.style.fontSize = '14px';
      description.style.color = '#666';

      // 随机按钮颜色
      verifyBtn.style.backgroundColor = randomColor;

      // 设置消息框的颜色
      message.classList.remove('fail');
      message.classList.add('success');
      message.style.color = randomColor;
    }

    // 每次加载页面时随机化验证码样式
    window.onload = randomizeCaptcha;

    verifyBtn.addEventListener('click', function() {
      message.textContent = '验证通过，正在跳转...';
      message.classList.remove('fail');
      message.classList.add('success');

      // 延时跳转到指定页面
      setTimeout(function() {
        window.location.href = 'https://163.com'; // 替换为你的目标网址
      }, 1000); // 1秒后跳转
    });
  </script>
</body>
</html>

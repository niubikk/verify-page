<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简易动态验证</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #5CB85C;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s;
    }
    .button:hover {
      background-color: #4CAe4C;
      transform: scale(1.1);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 id="title">点击下方按钮进行验证</h3>
    <button class="button" id="verifyBtn">点击验证</button>
    <div id="resultMessage" class="hidden">
      <p>验证通过，正在跳转...</p>
    </div>
  </div>

  <script>
    // 随机更改按钮样式
    function changeButtonStyle() {
      const button = document.getElementById('verifyBtn');
      const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16); // 随机颜色
      const randomSize = Math.floor(Math.random() * 5 + 10) + 'px';  // 随机字体大小
      const randomPosition = Math.random() > 0.5 ? 'center' : 'left';  // 随机位置

      // 随机更新样式
      button.style.backgroundColor = randomColor;
      button.style.fontSize = randomSize;
      button.style.textAlign = randomPosition;
    }

    // 随机更改按钮文本
    function changeButtonText() {
      const button = document.getElementById('verifyBtn');
      const buttonTexts = ['验证一下', '点击确认', '开始验证', '点此继续', '完成验证'];
      const randomText = buttonTexts[Math.floor(Math.random() * buttonTexts.length)];
      button.innerHTML = randomText;
    }

    // 随机更改标题
    function changeTitle() {
      const title = document.getElementById('title');
      const titles = ['点击验证', '请进行验证', '验证开始', '确认进入', '验证步骤'];
      const randomTitle = titles[Math.floor(Math.random() * titles.length)];
      title.innerHTML = randomTitle;
    }

    // 点击按钮验证
    document.getElementById('verifyBtn').addEventListener('click', function() {
      // 显示验证通过信息
      document.getElementById('resultMessage').classList.remove('hidden');
      // 模拟延迟后跳转
      setTimeout(function() {
        window.location.href = "https://163.com";  // 修改为您的目标网站
      }, 1500); // 延迟1.5秒跳转
    });

    // 页面加载时随机更新样式、文本、标题
    window.onload = function() {
      changeButtonStyle();
      changeButtonText();
      changeTitle();
    };
  </script>
</body>
</html>

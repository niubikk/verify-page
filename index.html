<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>请完成验证</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .title {
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
    }

    .fake-slider {
      width: 100%;
      height: 40px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .slider-button {
      width: 40px;
      height: 100%;
      background: #2e9fff;
      color: white;
      text-align: center;
      line-height: 40px;
      position: absolute;
      left: 0;
      cursor: pointer;
      user-select: none;
    }

    .continue {
      display: none;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background: #2e9fff;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
    }

    .success-msg {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">请完成验证</div>

    <div class="fake-slider" id="slider">
      <div class="slider-button" id="sliderBtn">→</div>
    </div>

    <div id="statusText"></div>

    <div class="continue" id="continueSection">
      <div class="success-msg">✅ 验证成功</div>
      <button onclick="goNext()">点击继续访问页面</button>
    </div>
  </div>

  <script>
    const sliderBtn = document.getElementById('sliderBtn');
    const slider = document.getElementById('slider');
    const continueSection = document.getElementById('continueSection');
    const statusText = document.getElementById('statusText');

    let dragging = false;
    let startX = 0;

    sliderBtn.addEventListener('mousedown', (e) => {
      dragging = true;
      startX = e.clientX;
    });

    document.addEventListener('mousemove', (e) => {
      if (!dragging) return;
      let deltaX = e.clientX - startX;
      deltaX = Math.max(0, Math.min(deltaX, slider.offsetWidth - sliderBtn.offsetWidth));
      sliderBtn.style.left = deltaX + 'px';
    });

    document.addEventListener('mouseup', (e) => {
      if (!dragging) return;
      dragging = false;
      if (parseInt(sliderBtn.style.left) >= slider.offsetWidth - sliderBtn.offsetWidth - 10) {
        statusText.textContent = '验证通过，请点击下方按钮继续';
        continueSection.style.display = 'block';
      } else {
        sliderBtn.style.left = '0px';
        statusText.textContent = '请拖动滑块至最右边';
        continueSection.style.display = 'none';
      }
    });

    function goNext() {
      // 模拟用户行为延迟跳转
      statusText.textContent = '跳转中，请稍候...';
      setTimeout(() => {
        location.href = 'https://163.com';
      }, 800 + Math.random() * 1000); // 延迟跳转，防止微信检测
    }
  </script>

</body>
</html>
